<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mahjong Score Calculator</title>
		<link rel="stylesheet" href="style/style.css" />
		<!-- Javascript -->
		<script src="js/script.js" defer></script>
		<script src="js/tenpai.js" defer></script>
	</head>
	<body>
		<!-- dialog --><!-- todo -->
		<div id="popupMessage" class="popup-message">
			<p class="popupMessageText"></p>
		</div>

		<div class="flex-container">
			<!-- todo - navbar -->
			<div class="flex-item flex-item-navbar">
				<button class="navbarItem navbarItemActive">TODO Navbar</button>
				<button class="navbarItem">TODO Navbar</button>
				<button class="navbarItem">TODO Navbar</button>
			</div>

			<!--🀇🀈🀉🀊🀋🀌🀍🀎🀏-->
			<!--🀙🀚🀛🀜🀝🀞🀟🀠🀡-->
			<!--🀐🀑🀒🀓🀔🀕🀖🀗🀘-->
			<!--🀀🀁🀂🀃🀆🀅🀄-->

			<div class="flex-item flex-item-displayBar">
				<div class="flex-item-displayBarTile">
					<!-- testing img, delete afterwards-->
					<div class="tile" data-tile-type="sou1" style="background-image: url('/img/light/sou1.svg')"></div>
					<div class="tile displayBarRonTile" data-tile-type="sou1" style="background-image: url('/img/light/sou1.svg')"></div>
					<div
						class="tile displayBarSpaceBetweenConcealedAndOpens"
						data-tile-type="sou1"
						style="background-image: url('/img/light/sou1.svg')"></div>
					<div class="tile" data-tile-type="sou1" style="background-image: url('/img/light/sou1.svg')"></div>
					<div class="tile" data-tile-type="sou1" style="background-image: url('/img/light/sou1.svg')"></div>
					<div class="tile" data-tile-type="sou1" style="background-image: url('/img/light/sou1.svg')"></div>
					<div class="tile displayBarSpaceBetweenOpens" data-tile-type="sou1" style="background-image: url('/img/light/sou1.svg')"></div>
					<div class="tile" data-tile-type="sou1" style="background-image: url('/img/light/sou1.svg')"></div>
					<div class="tile" data-tile-type="sou1" style="background-image: url('/img/light/sou1.svg')"></div>
					<div class="tile" data-tile-type="sou1" style="background-image: url('/img/light/sou1.svg')"></div>
					<div class="tile displayBarSpaceBetweenOpens" data-tile-type="sou1" style="background-image: url('/img/light/sou1.svg')"></div>
					<div class="tile" data-tile-type="sou1" style="background-image: url('/img/light/sou1.svg')"></div>
					<div class="tile" data-tile-type="sou1" style="background-image: url('/img/light/sou1.svg')"></div>
					<div class="tile" data-tile-type="sou1" style="background-image: url('/img/light/sou1.svg')"></div>
					<div class="tile displayBarSpaceBetweenOpens" data-tile-type="sou1" style="background-image: url('/img/light/sou1.svg')"></div>
					<div class="tile" data-tile-type="sou1" style="background-image: url('/img/light/sou1.svg')"></div>
					<div class="tile" data-tile-type="sou1" style="background-image: url('/img/light/sou1.svg')"></div>
					<div class="tile" data-tile-type="sou1" style="background-image: url('/img/light/sou1.svg')"></div>
				</div>
			</div>

			<!-- Mahjong tiles area DO NOT REMOVE-->
			<div class="flex-item flex-item-tilesGrid">
				<div id="mahjongTiles" class="">
					<div class="">
						<div class="tile-grid">
							<!-- tile grid here-->
						</div>
					</div>
				</div>
			</div>

			<div class="flex-item flex-item-ronTypes">
				<div class="flex-item-tileTypes">
					<div class="flex-item-handDoraTenpai">
						<div class="label-container">
							<span class="label-concealed">Hand</span>
							<!--
							todo - write javascript to generate icons depends on how many tiles left : 13 - chi/pon - kan - ankan = (?)
						-->
							<button id="defaultTileType" class="concealed-button toggle-tileType hoverShadow" onclick="console.log('TEST: concealed')">
								<!-- tile span spawn by js -->
							</button>
						</div>
						<!--
						todo - dora and tenpai
					-->
						<div class="label-container">
							<span class="label-concealed">Dora</span>
							<button class="dora-button toggle-tileType hoverShadow" onclick="console.log('TEST: dora')">
								<span class="dora-icon"></span>
								<span class="dora-icon"></span>
								<span class="revealedDora-icon"></span>
								<span class="dora-icon"></span>
								<span class="dora-icon"></span>
								<span class="dora-icon"></span>
								<span class="dora-icon"></span>
							</button>
						</div>
						<div class="label-container">
							<span class="label-concealed">Ron Tile</span>
							<button class="tenpai-button toggle-tileType hoverShadow" onclick="console.log('TEST: tenpai')">
								<!-- todo - write javascript to generate icons depends on how many tiles left : 13 - chi/pon - kan - ankan = (?) -->
							</button>
						</div>
					</div>
					<div class="flex-item-chiPonKan">
						<div class="label-container">
							<span class="label-concealed">Chi/Pon</span>
							<button class="open-button toggle-tileType hoverShadow" onclick="console.log('TEST: open')">
								<span class="openTripletFromOpponent-icon"></span>
								<span class="openTriplet-icon"></span>
								<span class="openTriplet-icon"></span>
							</button>
						</div>
						<div class="label-container">
							<span class="label-concealed">Kan</span>
							<button class="openQuad-button toggle-tileType hoverShadow" onclick="console.log('TEST: open quad')">
								<span class="openQuadFromOpponent-icon"></span>
								<span class="openQuad-icon"></span>
								<span class="openQuad-icon"></span>
								<span class="openQuad-icon"></span>
							</button>
						</div>
						<div class="label-container">
							<span class="label-concealed">Ankan</span>
							<button class="concealedQuad-button toggle-tileType hoverShadow" onclick="console.log('TEST: concealed quad')">
								<span class="concealedQuad-icon"></span>
								<span class="faceUpConcealedQuad-icon"></span>
								<span class="faceUpConcealedQuad-icon"></span>
								<span class="concealedQuad-icon"></span>
							</button>
						</div>
					</div>

					<div class="flex-item-switches">
						<div class="label-container">
							<span class="label-tsumo">Tsumo</span>
							<label class="switch">
								<!-- todo - tsumo button event -->
								<input type="checkbox" id="tsumoToggle" />
								<span class="slider round"></span>
							</label>
						</div>
						<div class="label-container">
							<span class="label-riichi">Riichi</span>
							<label class="switch">
								<input type="checkbox" id="riichiToggle" />
								<span class="slider round"></span>
								<!-- <img src="img/honba/1000.svg" class="riichi-image" /> -->
							</label>
						</div>
						<div class="label-container">
							<span class="label-agariyame">West Ext</span>
							<label class="switch">
								<input type="checkbox" id="westExtToggle" />
								<span class="slider round"></span>
							</label>
						</div>
					</div>

					<div class="flex-item-kaze">
						<div class="label-container">
							<span class="label-tableWind">Prevailing Wind</span>
							<div class="flex-item-tableWind">
								<div id="defaultTableWind" class="hoverBlue kazeTile toggle-tableWind">
									<img src="img/light/character1.svg" class="tileImg" draggable="false" />
								</div>
								<div class="hoverBlue kazeTile toggle-tableWind">
									<img src="img/light/character2.svg" class="tileImg" draggable="false" />
								</div>
								<!-- todo - deathmatch -->
								<div id="westWind" class="hoverBlue kazeTile toggle-tableWind">
									<img src="img/light/character3.svg" class="tileImg" draggable="false" />
								</div>
								<!-- <div class="kazeTile toggle-tableWind">
									<img src="img/light/character4.svg" class="tileImg" draggable="false" />
								</div> -->
							</div>
						</div>

						<div class="label-container">
							<span class="label-playerWind">Seat Wind</span>
							<div class="flex-item-playerWind">
								<div id="defaultPlayerWind" class="hoverBlue kazeTile toggle-playerWind">
									<img src="img/light/character1.svg" class="tileImg" draggable="false" />
								</div>
								<div class="hoverBlue kazeTile toggle-playerWind">
									<img src="img/light/character2.svg" class="tileImg" draggable="false" />
								</div>
								<div class="hoverBlue kazeTile toggle-playerWind">
									<img src="img/light/character3.svg" class="tileImg" draggable="false" />
								</div>
								<div class="hoverBlue kazeTile toggle-playerWind">
									<img src="img/light/character4.svg" class="tileImg" draggable="false" />
								</div>
							</div>
						</div>
					</div>

					<div class="flex-item-honba">
						<div class="label-container">
							<span class="label-honba">Continuous Dealership</span>
							<div class="flex-item-honbaItem">
								<img class="honba100" src="img/honba/100.svg" />
								<span id="honbaTime" class="label-honbaTimes"> x 0</span>
								<div class="honbaAdd">
									<button class="honbaAdjustBtn hoverShadow">+</button>
								</div>
								<div class="honbaDrop">
									<button class="honbaAdjustBtn hoverShadow">-</button>
								</div>
								<div class="honbaReset">
									<button class="honbaAdjustBtn hoverShadow">0</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="flex-item flex-item-calculateBtn">
				<button id="calculateBtn" class="calculate-button hoverShadow">Calculate</button>
				<button id="resetBtn" class="reset-button hoverShadow">Reset</button>
			</div>
		</div>
		<!-- end of flex-container-->
	</body>
</html>
